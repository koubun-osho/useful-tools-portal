<body>
    <div class="container">
        <a href="../index.html" class="back-button">

        <h1>üîê „Éë„Çπ„ÉØ„Éº„ÉâÁîüÊàê„ÉÑ„Éº„É´</h1>
        
        <div class="password-display">

        <div class="options">
            <div class="option-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="useNumbers" checked>
                    <label for="useNumbers">Êï∞Â≠ó„Çí‰ΩøÁî® (0-9)</label>
                </div>
                
                <div class="checkbox-wrapper">

                    <label for="useLowercase">Â∞èÊñáÂ≠ó„Çí‰ΩøÁî® (a-z)</label>
                </div>
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="useUppercase" checked>
                    <label for="useUppercase">Â§ßÊñáÂ≠ó„Çí‰ΩøÁî® (A-Z)</label>
                </div>
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="useSymbols" checked>
                    <label for="useSymbols">Ë®òÂè∑„Çí‰ΩøÁî® (!@#$%^&*)</label>
                </div>

            <div class="length-control">
                <div class="length-label">
                    <span>„Éë„Çπ„ÉØ„Éº„Éâ„ÅÆÈï∑„Åï</span>
                    <span class="length-value" id="lengthValue">16</span>
                </div>
                <input type="range" id="lengthSlider" min="4" max="128" value="16">
                <div class="slider-marks">

        <div class="error-message" id="errorMessage">
            Â∞ë„Å™„Åè„Å®„ÇÇ1„Å§„ÅÆÊñáÂ≠ó„Çø„Ç§„Éó„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
    </div>

    <script>
        // Character sets
        const charSets = {
            numbers: '0123456789',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Get DOM elements
        const passwordOutput = document.getElementById('passwordOutput');
        const copyButton = document.getElementById('copyButton');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const useNumbers = document.getElementById('useNumbers');
        const useLowercase = document.getElementById('useLowercase');
        const useUppercase = document.getElementById('useUppercase');
        const useSymbols = document.getElementById('useSymbols');
        const errorMessage = document.getElementById('errorMessage');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Generate password function
        function generatePassword() {
            let charset = '';
            
            // Build character set based on selected options
            if (useNumbers.checked) charset += charSets.numbers;
            if (useLowercase.checked) charset += charSets.lowercase;
            if (useUppercase.checked) charset += charSets.uppercase;
            if (useSymbols.checked) charset += charSets.symbols;
            
            // Check if at least one option is selected
            if (charset === '') {
                passwordOutput.value = '';
                errorMessage.style.display = 'block';
                strengthBar.style.width = '0%';
                strengthText.textContent = '';
                return;
            }
            
            errorMessage.style.display = 'none';
            
            const length = parseInt(lengthSlider.value);
            let password = '';
            
            // Generate random password
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += charset[array[i] % charset.length];
            }
            
            passwordOutput.value = password;
            updateStrengthIndicator(password);
        }

        // Update password strength indicator
        function updateStrengthIndicator(password) {
            let strength = 0;
            let strengthLabel = '';
            
            // Calculate strength based on length and character types
            const length = password.length;
            let typesUsed = 0;
            
            if (/[0-9]/.test(password)) typesUsed++;
            if (/[a-z]/.test(password)) typesUsed++;
            if (/[A-Z]/.test(password)) typesUsed++;
            if (/[^0-9a-zA-Z]/.test(password)) typesUsed++;
            
            // Calculate strength score
            if (length >= 8) strength += 20;
            if (length >= 12) strength += 20;
            if (length >= 16) strength += 20;
            if (typesUsed >= 2) strength += 20;
            if (typesUsed >= 4) strength += 20;
            
            // Set strength label and color
            if (strength <= 20) {
                strengthLabel = 'Âº±„ÅÑ';
                strengthBar.style.backgroundColor = '#dc3545';
            } else if (strength <= 40) {
                strengthLabel = '„ÇÑ„ÇÑÂº±„ÅÑ';
                strengthBar.style.backgroundColor = '#fd7e14';
            } else if (strength <= 60) {
                strengthLabel = 'ÊôÆÈÄö';
                strengthBar.style.backgroundColor = '#ffc107';
            } else if (strength <= 80) {
                strengthLabel = 'Âº∑„ÅÑ';
                strengthBar.style.backgroundColor = '#28a745';
            } else {
                strengthLabel = 'ÈùûÂ∏∏„Å´Âº∑„ÅÑ';
                strengthBar.style.backgroundColor = '#20c997';
            }
            
            strengthBar.style.width = strength + '%';
            strengthText.textContent = `Âº∑Â∫¶: ${strengthLabel}`;
        }

        // Copy password to clipboard
        function copyPassword() {
            if (passwordOutput.value) {
                passwordOutput.select();
                document.execCommand('copy');
                
                // Show feedback
                copyButton.textContent = '„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                copyButton.classList.add('copied');
                
                setTimeout(() => {
                    copyButton.textContent = '„Ç≥„Éî„Éº';
                    copyButton.classList.remove('copied');
                }, 2000);
            }
        }

        // Update length display
        function updateLength() {
            lengthValue.textContent = lengthSlider.value;
            generatePassword();
        }

        // Event listeners
        lengthSlider.addEventListener('input', updateLength);
        useNumbers.addEventListener('change', generatePassword);
        useLowercase.addEventListener('change', generatePassword);
        useUppercase.addEventListener('change', generatePassword);
        useSymbols.addEventListener('change', generatePassword);
        copyButton.addEventListener('click', copyPassword);

        // Generate initial password
        generatePassword();
    </script>
