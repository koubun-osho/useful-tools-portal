<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードジェネレーター</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* QRコードジェネレーター専用スタイル */
        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        select, input[type="color"] {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus, input[type="color"]:focus {
            outline: none;
            border-color: #007bff;
        }

        input[type="color"] {
            height: 40px;
            width: 100%;
        }

        #generate-btn {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #generate-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        #generate-btn:active {
            transform: translateY(0);
        }

        .output-section {
            text-align: center;
            display: none;
        }

        .output-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        #qr-code {
            display: inline-block;
            padding: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #qr-code canvas, #qr-code img {
            display: block;
        }

        #download-btn {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        #download-btn:hover {
            background: #218838;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span>←</span>
            <span>トップページへ戻る</span>
        </a>
        <h1>QRコードジェネレーター</h1>
        
        <div class="input-section">
            <label for="text-input">テキストまたはURL:</label>
            <textarea id="text-input" placeholder="QRコードに変換したいテキストまたはURLを入力してください" rows="4"></textarea>
            
            <div class="options">
                <div class="option-group">
                    <label for="size">サイズ:</label>
                    <select id="size">
                        <option value="128">128x128</option>
                        <option value="256" selected>256x256</option>
                        <option value="384">384x384</option>
                        <option value="512">512x512</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="color">色:</label>
                    <input type="color" id="color" value="#000000">
                </div>
                
                <div class="option-group">
                    <label for="bg-color">背景色:</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
            </div>
            
            <button id="generate-btn">QRコード生成</button>
        </div>
        
        <div class="output-section">
            <div id="qr-code"></div>
            <button id="download-btn" style="display: none;">ダウンロード</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
